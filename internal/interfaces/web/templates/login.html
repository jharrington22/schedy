<!doctype html>
<html><head><meta charset="utf-8"><title>Login</title></head>
<body>
<h2>Login</h2>
{{if .Error}}<p style="color:#b00020">{{.Error}}</p>{{end}}
<form method="POST" action="/login">
  <label>Username<br><input name="username" value="{{.Username}}" autocomplete="username"></label><br><br>
  <label>Password<br><input type="password" name="password" autocomplete="current-password"></label><br><br>
  <button type="submit">Sign in</button>
</form>
</body></html>
