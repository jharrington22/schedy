{{define "base"}}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="/static/app.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">resysched</div>
    <nav>
      {{if .User}}
        <a href="/">Jobs</a>
        <a href="/jobs/new">New Job</a>
        <a href="/logout">Logout</a>
      {{else}}
        <a href="/login">Login</a>
      {{end}}
    </nav>
  </header>

  <main class="container">
    {{if .Flash}}<div class="flash">{{.Flash}}</div>{{end}}
    {{template "content" .}}
  </main>

  <footer class="footer">
    <div>Powered by resy-cli booking commands (ping + book). See README for setup.</div>
  </footer>
</body>
</html>
{{end}}
